<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
const dolphinsScores1 = [96, 108, 89];
const koalasScores1 = [88, 91, 110];


const dolphinsScores2 = [97, 112, 101];
const koalasScores2 = [109, 95, 123];

const dolphinsScores3 = [97, 112, 101];
const koalasScores3 = [109, 95, 106];

function calculateAverage(scores) {
  const total = scores.reduce((acc, score) => acc + score, 0);
  return total / scores.length;
}

function checkWinner(dolphinsScores, koalasScores) {
  const dolphinsAverage = calculateAverage(dolphinsScores);
  const koalasAverage = calculateAverage(koalasScores);

  if (dolphinsAverage >= 100 && dolphinsAverage > koalasAverage) {
    return "Dolphins";
  } else if (koalasAverage >= 100 && koalasAverage > dolphinsAverage) {
    return "Koalas";
  } else if (dolphinsAverage === koalasAverage && dolphinsAverage >= 100 && koalasAverage >= 100) {
    return "It's a draw!";
  } else {
    return "No team wins the trophy";
  }
}

const winner1 = checkWinner(dolphinsScores1, koalasScores1);
console.log("Data 1: " + winner1);


const winner2 = checkWinner(dolphinsScores2, koalasScores2);
console.log("Data Bonus 1: " + winner2);


const winner3 = checkWinner(dolphinsScores3, koalasScores3);
console.log("Data Bonus 2: " + winner3);

    </script>
</body>
</html>
